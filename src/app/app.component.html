<mat-toolbar>
    <button (click)="drawer.toggle()" mat-icon-button class="example-icon"
        aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
    </button>
    <span>Get Mgadder</span>
    <span class="example-spacer"></span>
    <button (click)="logout()" mat-icon-button class="example-icon favorite-icon"
        aria-label="Example icon-button with heart icon">
        <mat-icon>exit_to_app</mat-icon></button>
</mat-toolbar>
<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
        <mat-nav-list>
            <a  mat-list-item routerLink="/dashboard"><h2>Dashboard</h2></a>
            <a  mat-list-item routerLink="/exercice"><h2>Exercice</h2></a>
            <a  mat-list-item routerLink="/goal"><h2>Goals</h2></a>
        </mat-nav-list>
    </mat-drawer>
    <div class="example-sidenav-content">
        <router-outlet></router-outlet>
    </div>

</mat-drawer-container>
