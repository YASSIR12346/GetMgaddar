<div class="me-4" style="background-color: white;">
    <h1>My Goals</h1>
</div>
<div class="mt-6" style="width: 800px;margin-left: auto;margin-right: auto;">
    <table mat-table  [dataSource]="dataSource" >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Duration </th>
        <td mat-cell *matCellDef="let element"> {{element.duration }} min </td>
      </ng-container>
  
      <ng-container matColumnDef="target">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Target </th>
        <td mat-cell *matCellDef="let element"> {{element.target }} Cal </td>
      </ng-container>
  
      <ng-container matColumnDef="deadline">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> DeadLine </th>
        <td mat-cell *matCellDef="let element"> {{element.deadline | date:'yyyy/MM/dd'}}  </td>
      </ng-container>
  
      <ng-container matColumnDef="completed">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Completed </th>
        <td mat-cell *matCellDef="let element"> {{element.completed}} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button >
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </td>
  
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
  </div>
